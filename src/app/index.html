<!DOCTYPE html>
<html lang="en">

<head>
    <title>Shortosaur</title>
    <meta charset="UTF-8">
    <meta name="description" content="The cute stegosaurus that shortens URLs" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <link rel="stylesheet" type="text/css" href="/styles.css" />
</head>

<body>
    <header>
        <image src="/assets/shortosaur@400.webp" width="250" alt="a cute cartoon stegosaurus, shortosaur's mascot" />
        <h2>Shortosaur</h2>
        <p>A simple URL shortening service</p>
    </header>

    <section>
        <form id="url-form" action="#">
            <input id="url-input" type="text" placeholder="Enter a link to shorten!" />
            <button id="url-go" type="submit">Rawh!</button>
        </form>
        <div id="url-error"></div>
        <div id="result">
            <div id="color-block"></div>
            <div class="links">
                <p><span id="destination"></span></p>
                <p><span id="shortlink"></span></p>
                <input id="copy-link"></input>
            </div>
            <button id="copy-button" onclick="copyToClipboard()">Copy</button>
        </div>
    </section>

    <footer>
        <p>v1.2 - Built by <a href="https://github.com/dan-sarracayo">Dan</a> with ❤️</p>
        <p>⚠️ This demo is refreshed every hour.</p>
    </footer>

    <script async src="/scripts.js"></script>
</body>

</html>
