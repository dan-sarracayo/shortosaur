<!DOCTYPE html>
<html>

<head>
    <title>Shortosaur</title>
    <meta charset="UTF-8">
    <meta name="description" content="The cute stegosaurus that shortens URLs" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" type="text/css" href="/app/styles.css" />
</head>

<body>
    <header>
        <image src="/assets/shortosaur-transparent.svg" alt="a cute cartoon stegosaurus, shortosaur's mascot" />
        <h2>Shortosaur</h2>
        <p>A simple URL shortening service</p>
    </header>

    <section>
        <form id="url-form" action="#">
            <input id="url-input" type="text" placeholder="Enter a link to shorten!" />
            <button id="url-go" type="submit">Go!</button>
        </form>
        <div id="url-error">The url entered needs to be a url like this: http(s)://(subdomain.)domain.tld/</div>
    </section>

    <section>
        <table class="history-list">
            <thead>
                <tr>
                    <th>Destination</th>
                    <th>Short Link</th>
                    <th>Created</th>
                </tr>
            </thead>
            <tbody id="history-list">
            </tbody>
        </table>
        <button id="clear-history" style="width: 100%;">Clear History</button>
    </section>

    <script async src="/app/scripts.js"></script>
</body>

</html>
